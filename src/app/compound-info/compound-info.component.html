<div class="info-box container text-center">
  <div class="row justify-content-center">
    <img class="row justify-content-center mt-3" [src]=info.ImageSource alt="'photo'" [title]=info.CompoundName>
  </div>
  <div class="row justify-content-center">
    <h2> {{info.CompoundName}}</h2>
  </div>

  <div class="row justify-content-center description-box m-3 rounded">
    <p>
      {{info.CompoundDescription}}
    </p>
  </div>
  <form #compoundData="ngForm" (ngSubmit)="updateCompound(compoundData.value) ">
    <div class="row justify-content-center m-3">
      <input ngModel type="text" class="rounded mt-1 mb-2 text-center" name="CompoundDescription"
        placeholder="Enter description">
    </div>
    <div class="row justify-content-evenly">
      <button class="col-sm-3 rounded-pill  mb-2">
        Update Compund
      </button>
      <button class="col-sm-3 rounded-pill  mb-2" (click)="deleteCompound()">Delete Compund</button>
    </div>
  </form>
</div>
